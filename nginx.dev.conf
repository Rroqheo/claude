events {
    worker_connections 1024;
}

http {
    # Development nginx configuration
    upstream claudia-dev {
        server claudia:3000;
    }
    
    upstream vite-dev {
        server claudia:5173;
    }
    
    upstream ollama-dev {
        server ollama:11434;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Enable CORS for development
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
        
        # Health check
        location /health {
            return 200 "Development OK\n";
            add_header Content-Type text/plain;
        }
        
        # Vite development server (HMR)
        location /vite/ {
            rewrite ^/vite/(.*)$ /$1 break;
            proxy_pass http://vite-dev;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # WebSocket support for HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Main application
        location / {
            proxy_pass http://claudia-dev;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Development settings
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # Ollama API for development
        location /api/ollama/ {
            rewrite ^/api/ollama/(.*)$ /$1 break;
            proxy_pass http://ollama-dev;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}