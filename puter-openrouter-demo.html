<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌐 OpenRouter AI 模型集合 - 免费无限制访问</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e6ed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel h2 {
            margin-bottom: 20px;
            color: #4ecdc4;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #b8c5d1;
        }

        select, textarea, input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e6ed;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .preset-prompts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-btn {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #e0e6ed;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 13px;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4ecdc4;
        }

        .response-area {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #4ecdc4;
            font-style: italic;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(78, 205, 196, 0.3);
            border-top: 2px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .model-response {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .model-name {
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .response-time {
            font-size: 0.8em;
            color: #96ceb4;
        }

        .history-panel {
            grid-column: 1 / -1;
            margin-top: 30px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-prompt {
            font-weight: bold;
            color: #45b7d1;
            margin-bottom: 10px;
        }

        .history-model {
            font-size: 0.9em;
            color: #96ceb4;
            margin-bottom: 5px;
        }

        .history-response {
            color: #e0e6ed;
            line-height: 1.5;
        }

        .clear-history {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            margin-top: 15px;
        }

        .model-info {
            font-size: 0.8em;
            color: #b8c5d1;
            margin-top: 5px;
        }

        .streaming-indicator {
            color: #4ecdc4;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: none;
        }

        .streaming-indicator.active {
            display: block;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            margin-top: 15px;
        }

        .success-message {
            color: #96ceb4;
            background: rgba(150, 206, 180, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(150, 206, 180, 0.3);
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌐 OpenRouter AI 模型集合</h1>
            <p>通过 Puter.js 免费访问数百个顶级 AI 模型</p>
            <p>无需 API 密钥 • 无使用限制 • 完全免费</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalRequests">0</div>
                    <div class="stat-label">总请求数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="modelsUsed">0</div>
                    <div class="stat-label">已使用模型</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="avgResponseTime">0ms</div>
                    <div class="stat-label">平均响应时间</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- 单模型聊天面板 -->
            <div class="panel">
                <h2>🤖 单模型聊天</h2>
                
                <div class="form-group">
                    <label for="modelSelect">选择 AI 模型：</label>
                    <select id="modelSelect">
                        <option value="openrouter:meta-llama/llama-3.1-8b-instruct">Meta Llama 3.1 (8B) - 快速通用</option>
                        <option value="openrouter:anthropic/claude-3.5-sonnet">Anthropic Claude 3.5 Sonnet - 高质量推理</option>
                        <option value="openrouter:mistralai/mistral-7b-instruct">Mistral 7B - 高效指令跟随</option>
                        <option value="openrouter:google/gemini-pro-1.5">Google Gemini Pro 1.5 - 多模态能力</option>
                        <option value="openrouter:openai/gpt-4o-mini">OpenAI GPT-4o Mini - 平衡性能</option>
                        <option value="openrouter:anthropic/claude-3-haiku">Anthropic Claude 3 Haiku - 快速响应</option>
                        <option value="openrouter:meta-llama/llama-3.1-70b-instruct">Meta Llama 3.1 (70B) - 强大推理</option>
                        <option value="openrouter:openai/gpt-4-turbo">OpenAI GPT-4 Turbo - 高级功能</option>
                    </select>
                    <div class="model-info" id="modelInfo">选择一个模型查看详细信息</div>
                </div>

                <div class="form-group">
                    <label>预设提示词：</label>
                    <div class="preset-prompts">
                        <div class="preset-btn" onclick="setPrompt('解释量子计算的基本原理')">量子计算解释</div>
                        <div class="preset-btn" onclick="setPrompt('写一个关于AI的短故事')">AI短故事</div>
                        <div class="preset-btn" onclick="setPrompt('分析当前科技趋势')">科技趋势分析</div>
                        <div class="preset-btn" onclick="setPrompt('创建一个Python函数来计算斐波那契数列')">编程任务</div>
                        <div class="preset-btn" onclick="setPrompt('解释气候变化的影响')">气候变化</div>
                        <div class="preset-btn" onclick="setPrompt('推荐一些学习编程的资源')">学习资源</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="promptInput">输入您的提示词：</label>
                    <textarea id="promptInput" placeholder="在这里输入您想要询问AI的问题...">解释人工智能如何改变我们的日常生活</textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="streamingMode" checked> 启用流式响应（实时显示）
                    </label>
                </div>

                <div class="button-group">
                    <button onclick="generateResponse()">🚀 生成回复</button>
                    <button onclick="clearResponse()">🗑️ 清空回复</button>
                </div>

                <div class="streaming-indicator" id="streamingIndicator">
                    <div class="spinner"></div>
                    正在流式生成回复...
                </div>

                <div class="response-area" id="responseArea">
                    点击"生成回复"开始与AI对话...
                </div>
            </div>

            <!-- 模型对比面板 -->
            <div class="panel">
                <h2>⚔️ 模型对比</h2>
                
                <div class="form-group">
                    <label for="comparisonPrompt">对比提示词：</label>
                    <textarea id="comparisonPrompt" placeholder="输入要对比的问题...">比较Python和JavaScript的优缺点</textarea>
                </div>

                <div class="form-group">
                    <label>选择要对比的模型：</label>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
                        <label><input type="checkbox" class="comparison-model" value="openrouter:meta-llama/llama-3.1-8b-instruct" checked> Llama 3.1 (8B)</label>
                        <label><input type="checkbox" class="comparison-model" value="openrouter:anthropic/claude-3.5-sonnet" checked> Claude 3.5 Sonnet</label>
                        <label><input type="checkbox" class="comparison-model" value="openrouter:mistralai/mistral-7b-instruct"> Mistral 7B</label>
                        <label><input type="checkbox" class="comparison-model" value="openrouter:google/gemini-pro-1.5"> Gemini Pro 1.5</label>
                        <label><input type="checkbox" class="comparison-model" value="openrouter:openai/gpt-4o-mini"> GPT-4o Mini</label>
                        <label><input type="checkbox" class="comparison-model" value="openrouter:anthropic/claude-3-haiku"> Claude 3 Haiku</label>
                    </div>
                </div>

                <button onclick="compareModels()">🔄 开始对比</button>

                <div class="comparison-grid" id="comparisonResults">
                    <!-- 对比结果将在这里显示 -->
                </div>
            </div>
        </div>

        <!-- 历史记录面板 -->
        <div class="panel history-panel">
            <h2>📚 对话历史</h2>
            <div id="historyContainer">
                <p style="text-align: center; opacity: 0.6;">暂无对话历史</p>
            </div>
            <button class="clear-history" onclick="clearHistory()">🗑️ 清空历史</button>
        </div>
    </div>

    <script>
        // 全局变量
        let stats = {
            totalRequests: 0,
            modelsUsed: new Set(),
            responseTimes: []
        };

        let history = JSON.parse(localStorage.getItem('openrouter-history') || '[]');

        // 模型信息
        const modelInfo = {
            'openrouter:meta-llama/llama-3.1-8b-instruct': 'Meta开发的高效开源模型，适合快速响应和通用任务',
            'openrouter:anthropic/claude-3.5-sonnet': 'Anthropic最新模型，擅长复杂推理和创意写作',
            'openrouter:mistralai/mistral-7b-instruct': 'Mistral AI的指令优化模型，平衡性能和效率',
            'openrouter:google/gemini-pro-1.5': 'Google的多模态模型，支持文本、图像和代码',
            'openrouter:openai/gpt-4o-mini': 'OpenAI的轻量级GPT-4模型，性价比高',
            'openrouter:anthropic/claude-3-haiku': 'Claude系列最快的模型，适合快速交互',
            'openrouter:meta-llama/llama-3.1-70b-instruct': 'Meta的大型模型，强大的推理能力',
            'openrouter:openai/gpt-4-turbo': 'OpenAI的高级模型，支持最新功能'
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            displayHistory();
            updateModelInfo();
            
            document.getElementById('modelSelect').addEventListener('change', updateModelInfo);
        });

        // 更新模型信息
        function updateModelInfo() {
            const select = document.getElementById('modelSelect');
            const info = document.getElementById('modelInfo');
            info.textContent = modelInfo[select.value] || '模型信息不可用';
        }

        // 设置预设提示词
        function setPrompt(prompt) {
            document.getElementById('promptInput').value = prompt;
        }

        // 生成回复
        async function generateResponse() {
            const modelSelect = document.getElementById('modelSelect');
            const promptInput = document.getElementById('promptInput');
            const responseArea = document.getElementById('responseArea');
            const streamingMode = document.getElementById('streamingMode').checked;
            const streamingIndicator = document.getElementById('streamingIndicator');

            const selectedModel = modelSelect.value;
            const prompt = promptInput.value.trim();

            if (!prompt) {
                showError('请输入提示词');
                return;
            }

            const startTime = Date.now();
            responseArea.innerHTML = '';
            
            if (streamingMode) {
                streamingIndicator.classList.add('active');
            } else {
                responseArea.innerHTML = '<div class="loading"><div class="spinner"></div>正在生成回复...</div>';
            }

            try {
                let response;
                let fullResponse = '';

                if (streamingMode) {
                    response = await puter.ai.chat(prompt, {
                        model: selectedModel,
                        stream: true
                    });

                    responseArea.innerHTML = '';
                    
                    for await (const part of response) {
                        if (part?.text) {
                            fullResponse += part.text;
                            responseArea.innerHTML = fullResponse;
                            responseArea.scrollTop = responseArea.scrollHeight;
                        }
                    }
                } else {
                    response = await puter.ai.chat(prompt, {
                        model: selectedModel
                    });
                    fullResponse = response;
                    responseArea.innerHTML = fullResponse;
                }

                const endTime = Date.now();
                const responseTime = endTime - startTime;

                // 更新统计
                stats.totalRequests++;
                stats.modelsUsed.add(selectedModel);
                stats.responseTimes.push(responseTime);
                updateStats();

                // 添加到历史
                addToHistory(prompt, selectedModel, fullResponse, responseTime);

                showSuccess(`回复生成完成！响应时间：${responseTime}ms`);

            } catch (error) {
                console.error('生成回复时出错:', error);
                showError(`生成回复失败: ${error.message}`);
                responseArea.innerHTML = `<div class="error-message">生成失败: ${error.message}</div>`;
            } finally {
                streamingIndicator.classList.remove('active');
            }
        }

        // 模型对比
        async function compareModels() {
            const prompt = document.getElementById('comparisonPrompt').value.trim();
            const selectedModels = Array.from(document.querySelectorAll('.comparison-model:checked')).map(cb => cb.value);
            const resultsContainer = document.getElementById('comparisonResults');

            if (!prompt) {
                showError('请输入对比提示词');
                return;
            }

            if (selectedModels.length < 2) {
                showError('请至少选择两个模型进行对比');
                return;
            }

            resultsContainer.innerHTML = '';

            // 为每个模型创建结果容器
            const modelContainers = {};
            selectedModels.forEach(model => {
                const container = document.createElement('div');
                container.className = 'model-response';
                container.innerHTML = `
                    <div class="model-name">
                        ${getModelDisplayName(model)}
                        <span class="response-time">生成中...</span>
                    </div>
                    <div class="response-content">
                        <div class="loading"><div class="spinner"></div>正在生成...</div>
                    </div>
                `;
                resultsContainer.appendChild(container);
                modelContainers[model] = container;
            });

            // 并行生成所有模型的回复
            const promises = selectedModels.map(async (model) => {
                const startTime = Date.now();
                try {
                    const response = await puter.ai.chat(prompt, { model });
                    const endTime = Date.now();
                    const responseTime = endTime - startTime;

                    const container = modelContainers[model];
                    const responseTimeElement = container.querySelector('.response-time');
                    const responseContent = container.querySelector('.response-content');

                    responseTimeElement.textContent = `${responseTime}ms`;
                    responseContent.innerHTML = response;

                    // 更新统计
                    stats.totalRequests++;
                    stats.modelsUsed.add(model);
                    stats.responseTimes.push(responseTime);

                    return { model, response, responseTime };
                } catch (error) {
                    const container = modelContainers[model];
                    const responseTimeElement = container.querySelector('.response-time');
                    const responseContent = container.querySelector('.response-content');

                    responseTimeElement.textContent = '失败';
                    responseContent.innerHTML = `<div class="error-message">生成失败: ${error.message}</div>`;
                    
                    return { model, error: error.message };
                }
            });

            try {
                const results = await Promise.all(promises);
                updateStats();
                
                // 添加对比结果到历史
                const successResults = results.filter(r => !r.error);
                if (successResults.length > 0) {
                    addToHistory(
                        `[模型对比] ${prompt}`,
                        successResults.map(r => getModelDisplayName(r.model)).join(', '),
                        `对比了 ${successResults.length} 个模型的回复`,
                        Math.round(successResults.reduce((sum, r) => sum + r.responseTime, 0) / successResults.length)
                    );
                }

                showSuccess(`模型对比完成！成功生成 ${successResults.length}/${selectedModels.length} 个回复`);
            } catch (error) {
                showError(`模型对比失败: ${error.message}`);
            }
        }

        // 获取模型显示名称
        function getModelDisplayName(model) {
            const names = {
                'openrouter:meta-llama/llama-3.1-8b-instruct': 'Llama 3.1 (8B)',
                'openrouter:anthropic/claude-3.5-sonnet': 'Claude 3.5 Sonnet',
                'openrouter:mistralai/mistral-7b-instruct': 'Mistral 7B',
                'openrouter:google/gemini-pro-1.5': 'Gemini Pro 1.5',
                'openrouter:openai/gpt-4o-mini': 'GPT-4o Mini',
                'openrouter:anthropic/claude-3-haiku': 'Claude 3 Haiku',
                'openrouter:meta-llama/llama-3.1-70b-instruct': 'Llama 3.1 (70B)',
                'openrouter:openai/gpt-4-turbo': 'GPT-4 Turbo'
            };
            return names[model] || model.split('/').pop();
        }

        // 清空回复
        function clearResponse() {
            document.getElementById('responseArea').innerHTML = '点击"生成回复"开始与AI对话...';
        }

        // 更新统计信息
        function updateStats() {
            document.getElementById('totalRequests').textContent = stats.totalRequests;
            document.getElementById('modelsUsed').textContent = stats.modelsUsed.size;
            
            if (stats.responseTimes.length > 0) {
                const avgTime = Math.round(stats.responseTimes.reduce((a, b) => a + b, 0) / stats.responseTimes.length);
                document.getElementById('avgResponseTime').textContent = `${avgTime}ms`;
            }
        }

        // 添加到历史记录
        function addToHistory(prompt, model, response, responseTime) {
            const historyItem = {
                timestamp: new Date().toLocaleString(),
                prompt,
                model,
                response: response.substring(0, 500) + (response.length > 500 ? '...' : ''),
                responseTime
            };

            history.unshift(historyItem);
            if (history.length > 50) {
                history = history.slice(0, 50);
            }

            localStorage.setItem('openrouter-history', JSON.stringify(history));
            displayHistory();
        }

        // 显示历史记录
        function displayHistory() {
            const container = document.getElementById('historyContainer');
            
            if (history.length === 0) {
                container.innerHTML = '<p style="text-align: center; opacity: 0.6;">暂无对话历史</p>';
                return;
            }

            container.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="history-prompt">💬 ${item.prompt}</div>
                    <div class="history-model">🤖 ${item.model} • ⏱️ ${item.responseTime}ms • 🕒 ${item.timestamp}</div>
                    <div class="history-response">${item.response}</div>
                </div>
            `).join('');
        }

        // 清空历史记录
        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗？')) {
                history = [];
                localStorage.removeItem('openrouter-history');
                displayHistory();
                showSuccess('历史记录已清空');
            }
        }

        // 显示成功消息
        function showSuccess(message) {
            const existing = document.querySelector('.success-message');
            if (existing) existing.remove();

            const div = document.createElement('div');
            div.className = 'success-message';
            div.textContent = message;
            document.querySelector('.container').appendChild(div);

            setTimeout(() => div.remove(), 3000);
        }

        // 显示错误消息
        function showError(message) {
            const existing = document.querySelector('.error-message');
            if (existing) existing.remove();

            const div = document.createElement('div');
            div.className = 'error-message';
            div.textContent = message;
            document.querySelector('.container').appendChild(div);

            setTimeout(() => div.remove(), 5000);
        }

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        generateResponse();
                        break;
                    case 'k':
                        e.preventDefault();
                        clearResponse();
                        break;
                }
            }
        });
    </script>
</body>
</html>
